<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Center</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f0c29; height: 100vh;
            display: flex; justify-content: center; align-items: center; color: white;
            overflow: hidden; /* لمنع التمرير خلف القفل */
        }
        .container {
            background: rgba(255, 255, 255, 0.1); padding: 50px;
            border-radius: 15px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); text-align: center;
            max-width: 400px; width: 90%;
        }
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #00c6ff;
            border-radius: 50%; width: 45px; height: 45px;
            animation: spin 1s linear infinite; margin: 25px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { color: #aaa; font-size: 14px; margin-bottom: 30px; }

        .download-btn {
            background: #222; color: #555; border: 2px solid #333; 
            padding: 15px 40px; font-size: 18px; font-weight: bold; 
            border-radius: 50px; cursor: not-allowed; text-transform: uppercase;
        }
    </style>
</head>

        <h1>Processing Link...</h1>
